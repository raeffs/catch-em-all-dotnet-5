<div *ngIf="query | async as model">
  <cea-breadcrumbs>
    <cea-breadcrumb routerLink="/queries/list">Search Queries</cea-breadcrumb>
    <cea-breadcrumb>{{ model.name }}</cea-breadcrumb>
  </cea-breadcrumbs>
  <cea-card>
    <pre>{{ model | json }}</pre>
  </cea-card>
  <cea-card *ngIf="results | async as resultsModel">
    <div class="row">
      <div class="cell">Name</div>
      <div class="cell">Bid (CHF)</div>
      <div class="cell">Purchase (CHF)</div>
      <div class="cell">Ends in</div>
      <div class="cell"></div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="45">
      <div *cdkVirtualFor="let result of resultsModel" class="row">
        <div class="cell">{{ result.name }}</div>
        <div class="cell">{{ result.bidPrice | number: '0.2' }}</div>
        <div class="cell">{{ result.purchasePrice | number: '0.2' }}</div>
        <div class="cell">{{ result.ends | date: 'medium' }}</div>
        <div class="cell">
          <i class="eva eva-trash-2-outline" (click)="deleteResult(result)"></i>
          <i class="eva eva-external-link-outline"></i>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </cea-card>
</div>
