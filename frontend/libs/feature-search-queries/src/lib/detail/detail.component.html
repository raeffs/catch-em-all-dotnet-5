<div *ngIf="query | async as model">
  <cea-breadcrumbs>
    <cea-breadcrumb routerLink="/queries/list">Search Queries</cea-breadcrumb>
    <cea-breadcrumb>{{ model.name }}</cea-breadcrumb>
  </cea-breadcrumbs>
  <cea-card>
    <pre>{{ model | json }}</pre>
  </cea-card>
  <cea-card *ngIf="auctions | async as auctionsModel">
    <div class="row">
      <div class="cell">Name</div>
      <div class="cell">Bid (CHF)</div>
      <div class="cell">Purchase (CHF)</div>
      <div class="cell">Ends in</div>
      <div class="cell"></div>
    </div>
    <cdk-virtual-scroll-viewport itemSize="45">
      <div *cdkVirtualFor="let auction of auctionsModel" class="row">
        <div class="cell">{{ auction.name }}</div>
        <div class="cell">{{ auction.bidPrice | number: '0.2' }}</div>
        <div class="cell">{{ auction.purchasePrice | number: '0.2' }}</div>
        <div class="cell">{{ auction.ends | date: 'medium' }}</div>
        <div class="cell">
          <i class="eva eva-trash-2-outline"></i>
          <i class="eva eva-external-link-outline"></i>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </cea-card>
</div>
