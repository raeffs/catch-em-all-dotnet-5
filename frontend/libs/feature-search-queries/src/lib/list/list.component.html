<div>
  <cea-breadcrumbs>
    <cea-breadcrumb>Search Queries</cea-breadcrumb>
  </cea-breadcrumbs>

  <cea-card (ceaResize)="handleResize($event)">
    <cdk-table [dataSource]="dataSource" [trackBy]="myTrackById" [style.grid-template-rows]="rowStyle">
      <cdk-header-row *cdkHeaderRowDef="columns" class="row"></cdk-header-row>
      <cdk-row *cdkRowDef="let row; columns: columns" class="row" (click)="openQuery(row)"></cdk-row>

      <ng-container cdkColumnDef="name">
        <cdk-header-cell *cdkHeaderCellDef class="cell">Name</cdk-header-cell>
        <cdk-cell *cdkCellDef="let element" class="cell">{{ element.name }}</cdk-cell>
      </ng-container>
      <ng-container cdkColumnDef="numberOfAuctions">
        <cdk-header-cell *cdkHeaderCellDef class="cell">#</cdk-header-cell>
        <cdk-cell *cdkCellDef="let element" class="cell">{{ element.numberOfAuctions }}</cdk-cell>
      </ng-container>
      <ng-container cdkColumnDef="priority">
        <cdk-header-cell *cdkHeaderCellDef class="cell">Priority</cdk-header-cell>
        <cdk-cell *cdkCellDef="let element" class="cell">{{ element.priority }}</cdk-cell>
      </ng-container>
      <ng-container cdkColumnDef="updated">
        <cdk-header-cell *cdkHeaderCellDef class="cell">Updated</cdk-header-cell>
        <cdk-cell *cdkCellDef="let element" class="cell">{{ element.updated | date: 'medium' }}</cdk-cell>
      </ng-container>
    </cdk-table>
    <cea-paginator [dataSource]="dataSource"></cea-paginator>
  </cea-card>
</div>
